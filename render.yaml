services:
  # Backend Service
  - type: web
    name: inventory-backend
    env: node
    build:
      command: npm install
      publish: backend/
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://stevenpenero21:tosh123@cluster0.d7pjzci.mongodb.net/
      - key: JWT_SECRET
        value: change_me_development_secret
      - key: JWT_EXPIRES
        value: 1h
    plan: free

  # Frontend Service
  - type: web
    name: inventory-frontend
    env: static
    build:
      command: npm install && npm run build
      publish: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: inventory-backend
          property: url
          type: web
    routes:
      - type: rewrite
        source: '/*'
        destination: '/index.html'
    plan: free
